Bunker spiders can pose a great danger to humans and urban explorers especially, without a great benefit to their ecosystems. A resulting kill-on-sight order has been informally agreed upon between many states home to the Bunker spider, and it is currently approved by the ITDA as of 10/6/2497.=碉堡蜘蛛对人类以及都市探险者们来说是非常巨大的隐患, 这类生物对我们的生态环境可谓是百害而无一利. 因此, 有碉堡蜘蛛栖息的许多国家都在私下达成了协议, 承诺一旦发现碉堡蜘蛛, 立刻清除, 该协议已在2497年10月6日经ITDA审批通过. 
Bunker spiders produce silk and lay it around their chosen nesting area, then wait for it to be tripped on. They can be seen waiting on walls, often over doorways where prey could enter unaware. If you find a bunker spider 'unprepared' it may freeze as a defensive reaction. In this case they are best left alone. If a bunker spider reacts aggressively, it is best not to fight with ordinary tools. They use their webs to make up for their rather slow movement, so take note of your surroundings. Their webs can be broken easily with any blunt tool.=碉堡蜘蛛们会在选定筑巢区域后在其中布下蛛网, 随后静静等待猎物走入陷阱. 它们一般会挂在墙上, 也时常会在门后迎接那些粗心大意的客人. 假如你与一只正“准备”潜伏的碉堡蜘蛛撞了个正着, 它或许会呆在原地不动以作为防御手段. 此时最好给它们一些私“蛛”空间. 假如碉堡蜘蛛对你发起攻击, 不建议各位用一般的道具与其对抗. 碉堡蜘蛛们会铺设天罗地网来弥补其缓慢的移动速度, 因此请时刻注意周围环境. 它们的网倒是用钝器轻轻一敲就能排除. 
Bunker spiders, of the genus Theraphosa, are the largest arachnid found in the Thistle Nebula and the second largest ever discovered. It's believed they evolved to prey on large mammals over the course of a measly several hundred years after the Boat made its trip around the Thistle Nebula.=碉堡蜘蛛, 作为捕鸟蛛属的一员, 是Thistle星云中最大, 也是截至目前全宇宙体型第二大的蛛类生物. 普遍说法是, 在“船”环游了Thistle星云后, 这类生物仅花了短短几百年就进化成了能够捕猎大型哺乳动物的玩意. 
Coil-heads' visual appearance is that of a bloody mannequin with its head connected by a spring. Their defining behavioral characteristic is to stop when being looked at. However, this does not appear to be a hard-and-fast rule. When they encounter a loud or bright light they sometimes appear to enter a long reset mode.=弹簧头的外观由一尊沾满鲜血的人体模型构成, 其头部通过弹簧与身体相连. 该机体的行为特点是在遭到生物注视时会停止一切行动. 然而, 这并非干扰其行动的唯一方法. 受到强烈光照时, 弹簧头似乎会进入一段长时间的系统重置模式. 
Colloquially named puffers or spore lizards, Lacerta-glomerorum (of the family Alligatoridae) is one of the largest and heaviest reptiles. Despite their large mouths, they are herbivores and do not have a strong bite. The bulbs on their tails are believed to secrete a chemical which attracts and accelerates the growth of the fungus species Lycoperdon perlatum, which it can then shake to release spores as a defense mechanism--an unique example of a mutualistic symbiotic relationship.=常被大伙称作陆地河豚或孢子蜥蜴, 孢体蝘蜓（从属短吻鳄科）是最庞大、最有份量的爬行动物之一. 尽管拥有令人发慌的大嘴, 孢子蜥蜴们其实是食草动物, 并且其咬合力较弱. 学者们普遍认为, 它们尾部携带的球茎可以分泌出一种化学物质, 以促进并提高马勃菌类的生长速度, 蜥蜴随后可通过剧烈摇晃这些菌类来释放孢子, 以此达到自我保护的目的--这是种非常独特的偏利共生关系. 
