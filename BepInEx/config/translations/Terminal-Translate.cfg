A eukaryotic organism classified within the paraphyletic group Prostita. With the incredible speed of reproduction, these small organisms can multiply to millions. Hygrodere rarely split apart, instead choosing to form large, viscous masses which can take up large amounts of space and become a danger to deal with, requiring large tools or lures to relocate.=这是原深生物并系中的一种真核生物. 通过其惊人的自我繁殖能力, 该生物最多可生成数以百万计的细胞群. 史莱姆少有自我分裂行为, 多数情况下, 该生物都会牢牢凝聚成占地巨大的粘稠液体, 以形成不小的威胁, 此时需使用大型工具或诱饵来将其引导至其他位置. 
A large mammal of the class Saeptivus. They are social, hunting in very large packs. They have also been called "breathing lions" for their recognizable sound and large mouths. They are endurance hunters and attempt to make up for their lack of sight with their sense of hearing. It's a popular myth that they often mistake the sounds of their own kind for prey, entering fights within their own packs.=这是一种从属巨型犬类的大型哺乳动物. 该类生物具有社会性行为, 多数情况下会成群捕食猎物. 因其标志性的血盆大口与极具辨识度的吼声, 无眼猎犬们也常被称作“咆哮之狮”. 通过对声音的极度感知力以弥补其在视觉上的缺陷, 它们得以在捕猎时展现出超凡的耐心. 有传言道猎犬们经常将同类发出的声音错当成其猎物, 导致自相残杀的情况发生. 
