A very large arthropod of the class chilopoda. Its body produces a silk which it primarily uses to propel itself to places where it is concealed. Its exoskeleton is somewhat fragile, and they can die from long falls. The snare flea does not produce venom, nor does it have a strong bite. It makes up for this weakness with its ability to tighten itself around large prey to suffocate.=这是一种从属唇足纲的大型节肢动物. 该类生物的身体可产生丝线, 以用于将自身勾至高处来隐蔽自己. 它们的外层骨骼略显脆弱, 从高处跌落时会直接毙命. 潜匿蜈蚣既无法生成任何毒液, 也没有强大的咬合力. 作为代偿, 它们的特殊能力是可以紧紧缠绕在大型猎物的身上, 使其窒息而亡. 
Baboon hawks are a primate of the family Cercopithecidae. They are hunchbacked but can stand up to 8 feet on average. Their heads are boney, with bird-like beaks and long horns, which they use like skewers to gore and feed on prey. Their horns are made of keratin instead of bone like the rest of their skulls, and they do not contain nerves or blood vessels. As a result baboon hawks can often break their horns from the force they apply, then fully regrow them within the same season. Baboon hawks partly owe their name to their large wings, which could never carry their large body mass and are used instead for intimidation and protection from the elements.=狒狒鹰是灵长目下的一种猴类生物. 看似驼背, 但平均身长可达8英尺. 该类生物的头部较为瘦削, 伴有长角以及如鸟类般的喙嘴, 用于刺伤并撕咬猎物. 不同于其他由硬骨形成的头骨部位, 它们的一对长角由角蛋白构成, 并且其中不含任何血管或神经组织. 因此, 狒狒鹰们在行动时会经常撞伤长角, 但又因相同理由, 长角们很快就能再次复原. 之所以称其为狒狒鹰, 一定程度上是因为它们身上巨大的翅膀, 由于其体重过大无法飞行, 这对翅膀常被用于自我防护或恐吓猎物. 
Believed to share a common ancestor with rapax-folium, these behemoths are called Forest Keepers for the biomes they often inhabit. Their bodies bare markings on their front and back which mimic eyes--this trait is more helpful in their youth, as they are not agile. Their skin is a unique, dense material which hardens further throughout their lives; the large spikes and bumps across their bodies form as a result of aging.=因其居住的生态环境, 这些巨物被称作森林巨人, 学者们普遍认为它们与不死树精根出同源. 其身体前后的斑纹被用于模仿双眼--守卫们的行动迟缓, 而这些斑纹能在它们年轻时提供更好的视觉辅助. 该生物的表皮由一种高密度的奇特材料构成, 会随着其年龄增长而逐渐硬化；它们身上长出的巨型凸起与尖刺也是岁月留下的痕迹. 
